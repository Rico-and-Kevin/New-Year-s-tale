<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивный таймер до Нового года с визуальным отсчётом времени.">
    <meta name="keywords" content="таймер Новый год, обратный отсчёт, сколько дней до Нового года, онлайн таймер">
    <title>Новый год</title>
    <link rel="stylesheet" href="./css/main.css">

    <link rel="website icon" type="png" href="./img/icons/time.png">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="./index.html" class="logo"><strong>Новогодняя</strong> сказка</a>

                <button class="dark-mode-btn">
                    <img src="./img/icons/star.svg" alt="light mode" class="dark-mode-btn__icon">
                    <img src="./img/icons/elka.svg" alt="light mode" class="dark-mode-btn__icon">
                </button>

                <ul class="nav-list">
                    <li class="nav-list__item"><a href="./index.html" class="nav-list__link">Главная</a></li>    
                    <li class="nav-list__item"><a href="./game.html" class="nav-list__link nav-list__link--active">Таймер</a></li>   
                </ul>
            </div>
        </div>   
    </nav>

    <main>
        <div class="game">
            <div class="game__wrapper">
                <div class="countdown-title">
                    До Нового года осталось:
                </div>
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="value" id="days">0</div>
                        <div class="time">Дней</div>
                    </div>
                    <div class="countdown-item">
                        <div class="value" id="hours">0</div>
                        <div class="time">Часов</div>
                    </div>
                    <div class="countdown-item">
                        <div class="value" id="minutes">0</div>
                        <div class="time">Минут</div>
                    </div>
                    <div class="countdown-item">
                        <div class="value" id="seconds">0</div>
                        <div class="time">Секунд</div>
                    </div>
                </div>    
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="https://vk.me/id548401366"><img src="./img/icons/vk.svg" alt="Link"></a></li>
                    <li class="social__item"><a href="https://github.com/Rico-and-Kevin"><img src="./img/icons/gitHub.svg" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>© 2025-2026</p>
                    <p><a href="./connection.html" style="color: white">обратная связь</a></p>
                    <p><a href="./map.html" style="color: white">карта</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/main.js"></script>

</body>

</html>
